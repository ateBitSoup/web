<!DOCTYPE html>
<!-- Version 4.1 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>World Compass Academy Daily Jokes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <div id="joke-area">
        <div id="fun-day-notification">
        </div>
        <div id="joke-container">
            <div id="logo-container">
            </div>
            <div id="school-name">Joke Time!</div>
            <div id="joke-display">
                <p id="joke-setup-text">Press "Get Joke" for a ROARsome joke from Coco!</p>
                <p id="joke-punchline-text"></p>
            </div>
            <div class="button-container">
                <button id="new-joke-button" class="joke-button">Get Joke</button>
                <button id="reveal-punchline-button" class="joke-button" style="display: none;">Reveal Punchline</button>
            </div>
        </div>
        <div id="static-svg-display">
        </div>
    </div>

    <script src="js/date-utils.js"></script>
    <script src="js/theme-config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
